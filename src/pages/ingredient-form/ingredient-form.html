<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title_form}} un Ingrédient</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoading;else form_content" class="text-center marginTop65">
    <i class="fa fa-5x fa-spin fa-spinner"></i>
  </div>

  <ng-template #form_content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit(); ">

      <p>
        <ion-item>
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

      </p>
      <p>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

      </p>
      <p>
        <ion-item>
          <ion-label floating>Poids</ion-label>
          <ion-input type="text" formControlName="weight"></ion-input>
        </ion-item>

      </p>
      <p>
        <ion-item>
          <ion-label floating>Prix (€)</ion-label>
          <ion-input type="number" formControlName="price"></ion-input>
        </ion-item>
      </p>

      <p>
        <button type="submit" [disabled]="!form.valid" ion-button block>Enregistrer</button>
      </p>

    </form>
  </ng-template>

</ion-content>
